<!DOCTYPE html>
<html>
    <head>
        <title> Style tags</title>
    </head>
    <body>
       <p>  This is <i> italized </i><br>
         This is <u> underlined </u><br>
         This is <b> bold </b><br>
         This is <em> emphasized</em><br>
         This is <strong> Strong text </strong><br>
         This is <strike> Striked text </strike><br>
         This is <code> computer code</code><br>
         This is <sup> superscript</sup><br>
         This is <sub> subscript </sub><br>
         This is <big> big text </big><br>
         THis is <small> small text </small><br></p>
        
    </body>
</html>
