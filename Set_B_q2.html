<!DOCTYPE html>
<html>
<head>
    <title>HTML Colors</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }

        td:first-child {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Color</th>
            <th>Name</th>
            <th>Hexadecimal</th>
            <th>RGB Value</th>
        </tr>
        <tr>
            <td style="background-color: salmon;"></td>
            <td>Salmon</td>
            <td>FA8072</td>
            <td>250, 128, 114</td>
        </tr>
        <tr>
            <td style="background-color: gold;"></td>
            <td>Gold</td>
            <td>FFD700</td>
            <td>250, 215, 0</td>
        </tr>
        </table>
</body>
</html>
