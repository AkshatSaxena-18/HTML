<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Message</title>
  <style>
    body {
      background-color: red;
      font-family: sans-serif;
    }
    .warning {
      font-size: 80px;
      color: white;
      text-align: center;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
    .scroll-text {
      font-size: 30px;
      color: white;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
      white-space: nowrap;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1 class="warning">Warning</h1>
  <p class="scroll-text">Read the message!</p>
</body>
</html>
